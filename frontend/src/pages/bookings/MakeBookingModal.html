<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>
    <ion-title>Make Booking</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Select consultation</ion-label>
      <ion-select [(ngModel)]="consultation">
        <ion-option>General</ion-option>
        <ion-option>ENT</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Select Vet</ion-label>
      <ion-select [(ngModel)]="selectedVet">
        <ion-option *ngFor="let b of vetIds">{{b.VetID}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-item>
    <button color="secondary" ion-button (click)="add()">Book</button>
  </ion-item>
</ion-content>
