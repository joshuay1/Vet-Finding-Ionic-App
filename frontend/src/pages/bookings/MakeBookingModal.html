<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">Close</button>
    </ion-buttons>
    <ion-title>Make Booking</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Select consultation</ion-label>
      <ion-select [(ngModel)]="consultation">
        <ion-option>General</ion-option>
        <ion-option>ENT</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>


  <ion-label>Select Vet</ion-label>
    <ion-slides >
      <ion-slide *ngFor="let b of vetIds">
        <ion-checkbox (ionChange)="selectVet(b.VetID)"></ion-checkbox>
        <ion-card>
        <ion-card-content>{{b.VetID}}</ion-card-content>
        </ion-card>
    </ion-slide>
    </ion-slides>


</ion-content>
<ion-footer>
  <div class="footerbutton">
      <button class = "button button-block"color="secondary" ion-button (click)="add()">Book</button>
  </div>
</ion-footer>
