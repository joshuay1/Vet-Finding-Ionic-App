<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button color="white" (click)="dismiss()">Close</button>
    </ion-buttons>
    <ion-title>Make Booking</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Select consultation</ion-label>
      <ion-select [(ngModel)]="consultation">
        <ion-option>General</ion-option>
        <ion-option>ENT</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>


  <h5>Select Vet</h5>
  <ion-slides>
    <ion-slide *ngFor="let b of vetIds">
      <ion-card>
        <ion-card-content>
          <div class="profilePicContainer">
            {{getVetName(b.VetID)}}
            <img class="vetProfilePicture" [src]="getVetImage(b.VetID)">
            <ion-checkbox (ionChange)="selectVet(b.VetID)"></ion-checkbox>
          </div>
          <br>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>



</ion-content>
<ion-footer>
  <div class="footerbutton">
    <button class="button button-block" color="secondary" ion-button (click)="add()">Book</button>
  </div>
</ion-footer>
