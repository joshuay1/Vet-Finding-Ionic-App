  Ionic pages and navigation.

<ion-header>

      <ion-navbar>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>
            <span text-color="light"> Bookings </span>
        </ion-title>

        <ion-buttons end>
          <button ion-button color="light" icon-only (click)="openModal()">
            <ion-icon name="options"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>

  <ion-card>
    <ion-segment [(ngModel)]="bookings">
      <ion-segment-button value="currentBookings">Current Bookings</ion-segment-button>
      <ion-segment-button value="pastBookings">Booking History</ion-segment-button>
    </ion-segment>
  </ion-card>
</ion-header>


<ion-content class="whitebackground">
  <ion-card [ngSwitch]="bookings">
    <ion-list *ngSwitchCase="'currentBookings'">
      <ion-item>
        <ion-label>CurrentBookings:</ion-label>
      </ion-item>
      <ion-list>
        <ion-item *ngFor= 'let book of currentBookings | async'>
          <h2>BookingID: {{stringfy(book)}}</h2>
          <h2>DATE: {{book.year}}/{{book.month}}/{{book.day}}</h2>
          <h2>VET : {{generateUserData(book.vetId)}}</h2>
          <h2>USER: {{generateUserData(book.userId)}}</h2>
        </ion-item>
      </ion-list>
    </ion-list>
    <ion-list *ngSwitchCase="'pastBookings'">
      <ion-item>
        <ion-label>past bookings</ion-label>
      </ion-item>
    </ion-list>
    <div class="img_container">
        <button class= "addbutton" ion-button icon-only (click)="makeBooking()">
          <ion-icon name="ios-add-circle-outline"></ion-icon>
        </button>
      </div>
  </ion-card>
</ion-content>
