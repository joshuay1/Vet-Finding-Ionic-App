<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>

    <ion-title>
      <span text-color="light"> Bookings </span>
    </ion-title>

    <ion-buttons end>
      <button ion-button color="light" icon-only (click)="openModal()">
            <ion-icon name="options"></ion-icon>
          </button>
    </ion-buttons>
  </ion-navbar>

  <br>
  <ion-card>
    <ion-segment [(ngModel)]="bookings">
      <ion-segment-button value="currentBookings">Current Bookings</ion-segment-button>
      <ion-segment-button value="pastBookings">Booking History</ion-segment-button>
    </ion-segment>
  </ion-card>
  <br>
</ion-header>


<ion-content class="background">
  <ion-card [ngSwitch]="bookings">
    <!--ion-list *ngSwitchCase="'currentBookings'"-->

      <ion-list>
        <div class="bookingcard">
          <ion-item *ngFor='let book of currentBookings | async'>
            <h2>Dr. {{generateUserData(book.vetId)}}</h2>
            <h2>{{book.year}}/{{book.month}}/{{book.day}}</h2><br>
            <h3>User: {{generateUserData(book.userId)}}</h3>
            <h3>Pet: {{book.petId}}</h3>
          </ion-item>
        </div>
      </ion-list>
    <!--/ion-list-->
    <ion-list *ngSwitchCase="'pastBookings'">

    </ion-list>
    <div class="img_container">
      <button class="addbutton" ion-button icon-only (click)="makeBooking()">
          <ion-icon name="ios-add-circle-outline"></ion-icon>
        </button>
    </div>
  </ion-card>
</ion-content>
