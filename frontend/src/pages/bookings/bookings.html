<ion-header>
    
      <ion-navbar>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    
        <ion-title>
            <span text-color="light"> Bookings </span>
        </ion-title>
    
        <ion-buttons end>
          <button ion-button color="light" icon-only (click)="openModal()">
            <ion-icon name="options"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>

  <ion-card>
    <ion-segment [(ngModel)]="bookings">
      <ion-segment-button value="currentBookings">Current Bookings</ion-segment-button>
      <ion-segment-button value="pastBookings">Booking History</ion-segment-button>
    </ion-segment>
  </ion-card>
</ion-header>


<ion-content class="whitebackground">
  <ion-card [ngSwitch]="bookings">
    <ion-list *ngSwitchCase="'currentBookings'">
      <ion-item>
        <ion-label>current bookings</ion-label>
      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'pastBookings'">
      <ion-item>
        <ion-label>past bookings</ion-label>
      </ion-item>
    </ion-list>
    <div class="img_container">
        <button class= "addbutton" ion-button icon-only>
          <ion-icon name="ios-add-circle-outline"></ion-icon>
        </button>
      </div>
  </ion-card>
</ion-content>
