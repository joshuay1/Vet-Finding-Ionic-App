<ion-navbar *navbar>
    <ion-title>
      Edit Picture
    </ion-title>
  </ion-navbar>
  
  <ion-content class="globalmargin">

  
        <button class="addbutton" (click)="takePicture()">
            <ion-icon id= "cameraButton" name = "camera"></ion-icon>
        </button>

        <button color="addbutton" (click) = "getFromGallery()">
            <h2>Get From Gallery</h2>
        </button><br>
  
        
        <img [src]="base64Image" />

  </ion-content>

  <ion-footer>
<ion-grid>
  <ion-row>
    <ion-col>
          <button class = "button button-block" ion-button color="secondary" *ngIf="Uploaded" (click) = "upload()">Upload</button>
      </ion-col>
      <ion-col>
          <button class = "button button-block" ion-button color="text" (click) = "back()">Back</button>
      </ion-col>
</ion-row>

</ion-grid>
</ion-footer>
