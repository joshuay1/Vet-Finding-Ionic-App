<ion-header>
    
      <ion-navbar>
        
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    
        <ion-title>
            <span text-color="light"> Profile </span>
        </ion-title>
    
        <ion-buttons end>
          <button ion-button color="light"icon-only (click)="editProfile()">
            <ion-icon name="more"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
    
    </ion-header>


<ion-content class="background">
    <div class="profiletop">
      <div class="circle-pic">
            <img id = "profilePicture" (click) = "changePicture()">
      </div>

     <span>
      <h2> {{(profile|async)?.userType}} </h2>
      <h3>{{(profile|async)?.firstname}} {{(profile|async)?.lastname}}</h3>
    </span>
  </div>

<div *ngIf="User">

  <ion-card scroll ="true" overflow-scroll="true">
    <ion-card-content>
    <ion-scroll scrollY="true">
      <p class="a">My pets</p>
 
          <ion-item *ngFor="let pet of petIds">
            <button class="button button-block" ion-button color="secondary" 
            (click)="accessPet(pet)">{{getPetName(pet)}}</button>
          </ion-item>
        </ion-scroll>

      <div class="img_container">
      <button class= "addbutton" ion-button (click)="registerNewPet(user)" ion-button icon-only>
        <ion-icon name="ios-add-circle-outline"></ion-icon>
      </button>
    </div>

    </ion-card-content>
  </ion-card>
</div>



<div *ngIf="Vet">

    <ion-card class="profilecard">
        <ion-card-content>
    <h3>{{(profile|async)?.streetnumber}}
      {{(profile|async)?.streetname}}
      {{(profile|async)?.suburb}}
      {{(profile|async)?.state}}
      {{(profile|async)?.postcode}}</h3>
    </ion-card-content>
  </ion-card>
</div>

</ion-content>
