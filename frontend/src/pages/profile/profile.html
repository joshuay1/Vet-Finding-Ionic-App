<ion-header>
    
      <ion-navbar>
        
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    
        <ion-title>
            <span text-color="light"> Profile </span>
        </ion-title>
    
        <ion-buttons end>
          <button ion-button color="light"icon-only (click)="editProfile()">
            <ion-icon name="more"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
    
    </ion-header>


<ion-content>
      <div class="circle-pic">
            <img id = "profilePicture" (click) = "changePicture()">
      </div>

     <span>
      <h2> {{profileData.userType}} </h2>
      <h3>{{profileData.firstname}} {{profileData.lastname}}</h3>
    </span>
  

<div class="whitebackground">

  <ion-card class="profilecard">
    <ion-card-content>

      <p class="a">My pets</p>
      <ion-list>
        <div class="bookingcard">
          <ion-item *ngFor="let pet of petIds">
            <button class="button button-block" ion-button color="secondary" 
            (click)="accessPet(pet)">{{getPetName(pet)}}</button>
          </ion-item>
        </div>
      </ion-list>
      <div class="img_container">
      <button class= "addbutton" ion-button (click)="registerNewPet(user)" ion-button icon-only>
        <ion-icon name="ios-add-circle-outline"></ion-icon>
      </button>
    </div>
    </ion-card-content>
  </ion-card>
</div>
      <ion-item>
        <ion-label>Pet-Name</ion-label>
        <ion-select [(ngModel)]="selectedPet">
          <ion-option *ngFor="let pet of petIds"> {{getPetName(pet)}}</ion-option>
        </ion-select>
      </ion-item>
</ion-content>
