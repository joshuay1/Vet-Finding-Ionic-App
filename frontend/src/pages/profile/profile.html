<ion-content  scroll="false" >

    <div style="height: 40%" class="background">
  <ion-card>
    <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
      <div class="circle-pic">
        <img src="assets/img/dog.jpg" />
      </div>
    </ion-col>
    <ion-col>
      <br><br><br>      
      <p class="a"> {{(profileData|async)?.userType}} </p>
 
      <p class="p">{{(profileData|async)?.firstname}} {{(profileData|async)?.lastname}} </p>
      </ion-col>
    </ion-row>
  </ion-grid>
    
    </ion-card-content>
  </ion-card>
</div>

<div class="whitebackground">
    <p class="a">My pets</p>
  <ion-card >
    <ion-card-content>
      <button class="button button-block" ion-button color="secondary">Snuffle</button>
      <br>
      <button class="button button-block" ion-button color="secondary">Snowball</button>
      <br>
      <button class="addbutton" ion-button color="primary">Add</button>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
