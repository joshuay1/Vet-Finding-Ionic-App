  Ionic pages and navigation.

<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <ion-grid>

        <ion-row row-40 style="background-image: url('assets/img/blueBackground.jpg')">
          <ion-col>
                <img class="circle-pic"  src = "assets/img/dog.jpg"/> 
                <p> {{(profileData|async)?.userType}} 
                <br> 
                {{(profileData|async)?.firstname}} {{(profileData|async)?.lastname}} </p>
          </ion-col>
        </ion-row>

        <ion-row row-50 style="background-color: #ffffff;">
          <ion-col>

            <ion-card>
              <ion-card-content>
                  Snuffles
              </ion-card-content>
            </ion-card>
            <ion-card>
              <ion-card-content>
                Snowball
              </ion-card-content>
            </ion-card>

         </ion-col>
        </ion-row>
      </ion-grid>
