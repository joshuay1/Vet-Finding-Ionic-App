<ion-content class="background">
  <ion-card>
    <ion-card-content >
        <p class="logo">
        <img src="../assets/img/logo.png" style="width:235px;height:166px">
        </p>

        <ion-grid no-margin>
          <ion-row>
              <ion-col>
              <ion-item>
                  <ion-label floating color="text" >Email</ion-label>
                  <ion-input type="text" [(ngModel)]="user.email"></ion-input>
                </ion-item>
              <ion-item>
                    <ion-label floating color="text" >Password</ion-label>
                    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <br>



          <ion-row>
              <ion-col>
            <button class = "button button-block" ion-button (click)="login(user)">Login</button>
              </ion-col>
          </ion-row>
            <p>Or register as</p>
        <ion-row>
            <ion-col>
                  <button class = "button button-block" ion-button color="secondary" (click)="registerVet()">Vet</button>
              </ion-col>
              <ion-col>
                  <button class = "button button-block" ion-button color="secondary" (click)="registerOwner()">Owner</button>
              </ion-col>
            </ion-row>
        </ion-grid>
        

      
    </ion-card-content>
    
  </ion-card>

</ion-content>
