<ion-header>
    
      <ion-navbar>
        <ion-title>Register Pet</ion-title>
      </ion-navbar>
    
    </ion-header>

<ion-content>

  <div class="globalmargin">
    <form [formGroup]= "registerForm">

       <ion-item>
         <ion-label floating color="primary">Pet Name</ion-label>
         <ion-input type="text" formControlName="petName" [(ngModel)]="petInfo.petName"></ion-input>
       </ion-item>

       <ion-item>
        <ion-label  floating color="primary">Animal</ion-label>
        <ion-select formControlName="animalType" [(ngModel)]="petInfo.animalType">
          <ion-option value="cat">Cat</ion-option>
          <ion-option value="dog">Dog</ion-option>
        </ion-select>
      </ion-item>

       <ion-item>
         <ion-label floating color="primary">Date of Birth</ion-label>
         <ion-datetime displayFormat="DD/MM/YYYY" formControlName="dob" [(ngModel)]="petInfo.dob"></ion-datetime>
       </ion-item>

       <ion-item>
         <ion-label floating color="primary">Breed</ion-label>
         <ion-input type="text" formControlName="breed" [(ngModel)]="petInfo.animalBreed" ></ion-input>
       </ion-item>


    </form>
    </div>
    </ion-content>

 

    <ion-footer>
        <div class = "footerbutton">
        <button class = "button button-block" color="secondary" ion-button (click)="register()">Register</button>

      </div>   
    </ion-footer>
