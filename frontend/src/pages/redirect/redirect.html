<ion-content class="background">
  <ion-item *ngIf="notAuthorised" id="authKey">
    <ion-label floating color="text">Vet Authorization Key</ion-label>
    <ion-input type="text" [(ngModel)]="vetKey"></ion-input>
  </ion-item>
</ion-content>

<ion-footer *ngIf="notAuthorised">
  <div class="footerbutton">
    <button class="button button-block"  ion-button color="secondary" (click)="verifyVet()">Verify</button>
  </div>
  <div class="footerbutton">
    <button class="button button-block" ion-button color="text" (click)="back()">Return to Login</button>
  </div>
</ion-footer>
