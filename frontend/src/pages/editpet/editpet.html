<ion-header>

    <ion-navbar>

      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>

      <ion-title>
          <span text-color="light">Edit Pet Profile</span>
      </ion-title>


    </ion-navbar>

</ion-header>

<ion-content>
    <form [formGroup]= "petForm">
        <ion-list>
          <ion-item>
            <ion-label floating color="light">Pet Name</ion-label>
            <ion-input type="text" formControlName="petName" [(ngModel)]="petInfo.petName"></ion-input>
          </ion-item>

          <ion-item>
           <ion-label  floating color="light">Animal</ion-label>
           <ion-select formControlName="animalType" [(ngModel)]="petInfo.animalType">
             <ion-option value="cat">Cat</ion-option>
             <ion-option value="dog">Dog</ion-option>
           </ion-select>
         </ion-item>

          <ion-item>
            <ion-label floating color="light">Date of Birth</ion-label>
            <ion-datetime displayFormat="DD/MM/YYYY" formControlName="dob" [(ngModel)]="petInfo.dob"></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-label floating color="light">Breed</ion-label>
            <ion-input type="text" formControlName="animalBreed" [(ngModel)]="petInfo.animalBreed" ><!--formControlName="address"  [(ngModel)]="petInfo.address"--> ></ion-input>
          </ion-item>
          <br>

           <button  color="secondary" ion-button (click)="update()">Update</button>

         </ion-list>
       </form>
</ion-content>
