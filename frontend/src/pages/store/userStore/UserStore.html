<ion-header>

  <ion-navbar>
    <ion-title>Store</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p> this is Online User Store page </p>

  <ion-item *ngFor="let item of items">
    <ion-label>{{item.Name}}</ion-label>
    <ion-select>
      <ion-option (ionSelect)="addToTotal(item.Price,1)">1</ion-option>
      <ion-option (ionSelect)="addToTotal(item.Price,2)" >2</ion-option>
      <ion-option (ionSelect)="addToTotal(item.Price,3)" >3</ion-option>
      <ion-option (ionSelect)="addToTotal(item.Price,4)" >4</ion-option>
      <ion-option (ionSelect)="addToTotal(item.Price,5)" >5</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Total Cost is = {{totalCost}}</ion-label>
  </ion-item>

  <ion-item>
    <button ion-button color="light">Proceed To Checkout</button>
  </ion-item>

</ion-content>
