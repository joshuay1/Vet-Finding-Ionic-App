<ion-content class="background">

  <ion-card>

<ion-card-header>
  <!-- this is temp title-->
    <ion-title>Register as an owner</ion-title>

</ion-card-header>


<ion-card-content >

  <form [formGroup]= "registerForm">
   <ion-list>
     <ion-item>
       <ion-label floating color="text">First Name</ion-label>
       <ion-input type="text" formControlName="first-name" [(ngModel)]="userInfo.firstname"></ion-input>
     </ion-item>

     <ion-item>
       <ion-label floating color="text">Surname</ion-label>
       <ion-input type="text" formControlName="last-name" [(ngModel)]="userInfo.lastname"></ion-input>
     </ion-item>

     <ion-item>
       <ion-label floating color="text">Date of Birth</ion-label>
       <ion-datetime displayFormat="MM/DD/YYYY" formControlName="dob" [(ngModel)]="userInfo.dob"></ion-datetime>
     </ion-item>

     <ion-item>
       <ion-label floating color="text">Physical Address</ion-label>
       <ion-input type="text" ><!--formControlName="address"  [(ngModel)]="userInfo.address"--> ></ion-input>
     </ion-item>

     <ion-item>
       <ion-label floating color="text">Suburb</ion-label>
       <ion-input type="text" ><!--formControlName="suburb"  [(ngModel)]="userInfo.suburb">--></ion-input>
     </ion-item>

      <ion-item>
        <ion-label floating color="text" >Email Address</ion-label>
        <ion-input type="email" formControlName = "email" [(ngModel)]="user.email"></ion-input>
      </ion-item>

     <ion-item>
       <ion-label floating color="text">Password</ion-label>
       <ion-input type="password" formControlName="password" [(ngModel)]="user.password"></ion-input>
     </ion-item>

     <ion-item>
       <ion-label floating color="text">Confirm Password</ion-label>
       <ion-input type="password" formControlName="repassword" [(ngModel)]="user.password"></ion-input>
     </ion-item>



      <button ion-button (click)="register(user)">Register</button>

    </ion-list> 
  </form>


</ion-card-content>

</ion-card>


</ion-content>
