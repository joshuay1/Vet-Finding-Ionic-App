<ion-header>
    
      <ion-navbar>
        
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    
        <ion-title>
            <span text-color="light"> Your Pet </span>
        </ion-title>
    
        <ion-buttons end>
          <button ion-button color="light"icon-only (click)="openModal()">
            <ion-icon name="options"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
    
    </ion-header>


<ion-content  scroll="false" >

    <div style="height: 40%" class="background">

    <ion-grid>
      <ion-row>
        <ion-col>
      <div class="circle-pic">
        <img src="assets/img/dog.jpg" />
      </div>
    </ion-col>
    <ion-col>
      <br><br><br>      
      <p class="a"> {{(petData|async)?.animalType}}:{{(petData|async)?.animalBreed}} </p>
      <p class="p">{{(petData|async)?.petName}} </p>
      <p class="a">DoB:{{(petData|async)?.dob}} </p>  
      <button ion-button class="edit" 
      (click)="editPet()">Edit Pet</button>
    </ion-col>
    </ion-row>
  </ion-grid>
    
   
</div>

<div class="whitebackground">

  <ion-card class="petCard">
    <ion-card-content>
      
    <div class="img_container">
        <button class= "addbutton" ion-button icon-only>
          <ion-icon name="ios-add-circle-outline"></ion-icon>
        </button>
    </div>

    </ion-card-content>
  </ion-card>
</div>
</ion-content>
