<ion-header>

  <ion-navbar>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      <span text-color="light"> Your Pet </span>
    </ion-title>

    <ion-buttons end>
      <button ion-button color="light" icon-only (click)="editPet()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content scroll="false">

  <div style="height: 40%" class="background">

    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="circle-pic">
            <img src="assets/img/dog.jpg"/>
          </div>
        </ion-col>
        <ion-col>
          <br><br><br>
          <p class="a"> {{(petData|async)?.animalType}}:{{(petData|async)?.animalBreed}} </p>
          <p class="p">Name :{{(petData|async)?.petName}} </p>
          <p class="a">DoB:{{(petData|async)?.dob}} </p>
        </ion-col>
      </ion-row>
    </ion-grid>


  </div>

  <div class="whitebackground">
    <ion-card-title>Bookings</ion-card-title>
    <ion-list>
      <div class="bookingcard">
        <ion-item *ngFor='let book of currentBookings'>
          <h2>{{book.day}}/{{book.month}}/{{book.year}}</h2>
          <h3>Status : {{book.status}}</h3>
          <br>
        </ion-item>
      </div>
    </ion-list>
  </div>
</ion-content>
