<ion-header>

  <ion-navbar>

    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      <span text-color="light"> Your Pet </span>
    </ion-title>

    <ion-buttons end>
      <button ion-button color="light" icon-only (click)="editPet()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="background">
  <div class="profiletop">
          <div class="circle-pic">
            <img src='./assets/img/dog.jpg'/>
          </div>
          <h2>{{(petData|async)?.petName}} </h2>
          <h3> {{(petData|async)?.animalType}}: {{(petData|async)?.animalBreed}}</h3>
          <h3>DoB: {{(petData|async)?.dob}} </h3>
        </div>
  
    <ion-card >
      <ion-card-content>

        <h2>My Bookings</h2>
   
            <ion-item *ngFor="let book of currentBookings">
              <h3>{{book.day}}/{{book.month}}/{{book.year}}</h3>
              <h3>Status : {{book.status}}</h3>
            </ion-item>

  
     
    </ion-card-content>
  </ion-card>

  
</ion-content>
