<ion-header>

  <ion-navbar>
    <ion-title>Calendar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h6> Current Availabilites</h6>
  <ion-list>
    <ion-item *ngFor= 'let avail of availData | async'>
      <p>{{stringfy(avail)}}</p>
    </ion-item>
  </ion-list>


</ion-content>
<ion-footer>
    <div class = "footerbutton">
        <button class = "button button-block"color="secondary" ion-button (click)="presentAvailPrompt()">Add Availabilites</button>
    </div>
  </ion-footer>
