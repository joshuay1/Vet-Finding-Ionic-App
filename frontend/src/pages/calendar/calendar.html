<ion-header>

  <ion-navbar>
    <ion-title>Calendar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p> Current Availabilites</p>>
  <ion-list>
    <ion-item *ngFor= 'let avail of availData | async'>
      <h2>Availabilites : {{stringfy(avail)}}</h2>
      <h2>Date :{{avail.key}}</h2>
      <h2>Time Range: {{avail.value}}</h2>
    </ion-item>
  </ion-list>

  <h1>Adding Availabilites</h1>

  <button class= "addbutton" ion-button (click)="presentAvailPrompt()" ion-button icon-only>
    <ion-icon name="ios-add-circle-outline"></ion-icon>
  </button>

</ion-content>
