
<ion-header>
    
      <ion-navbar>
        <ion-buttons start>
          <button ion-button (click)="dismiss()" color = "light">Close</button>
        </ion-buttons>
        <ion-title>Availability Modal</ion-title>
      </ion-navbar>
    
</ion-header>

<ion-content padding>
    <form [formGroup]= "addAvail">
        <ion-list>
            <ion-item>
                <ion-label floating color="light">Date</ion-label>
                <ion-datetime displayFormat="DD/MM/YYYY" formControlName="date" [(ngModel)]="date"></ion-datetime>
            </ion-item>
    
            <ion-item>
                <ion-label floating color="light">Start Time</ion-label>
                <ion-datetime displayFormat="HH" formControlName="hhs" [(ngModel)]="hhs"></ion-datetime>
            </ion-item>
    
    
            <ion-item>
                <ion-label floating color="light">End Time</ion-label>
                <ion-datetime displayFormat="HH" formControlName="hhe" [(ngModel)]="hhe"></ion-datetime>
            </ion-item>

            <button  color="secondary" ion-button (click)="add()">Add</button>
        </ion-list>
    </form>
  
</ion-content>
