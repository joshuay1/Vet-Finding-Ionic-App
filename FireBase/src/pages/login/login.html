<ion-content class="background">
  <ion-card>
    <ion-card-content>
      <img src="../assets/img/logo.png" alt="">
    </ion-card-content>


    <ion-card-content>
      
      <ion-list no-line>

        <ion-item>
          <ion-label floating color="text" >Email</ion-label>
          <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating color="text" >Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
      </ion-list>
      </ion-card-content>
      <ion-card-content>
        <button ion-button (click)="login(user)">Login</button>
        <button ion-button color="secondary" (click)="register()">Register</button>
      
    </ion-card-content>
    
  </ion-card>

</ion-content>
